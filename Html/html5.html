    <h1><center>Video Tag</center></h1>
    <h2>the video element</h2>
    <p>click on the play button to play a video.</p>
    <video width="30%" height="30%" controls autoplay muted>
        <source src="hvideo.mp4">
   </video>

   <video width="30%" height="30%" controls autoplay muted>
    <source src="hvideo1.mp4">
</video>


<video width="30%" height="30%" controls autoplay muted>
    <source src="hvideo2.mp4">
</video>

    <br><br><hr>  

    <h1><center>Audio Tag</center></h1>
    <h2>the audio element</h2>
    <p>click on the play button to play a sound.</p>
    <audio controls>
            <source src="haudio.mp3">
    </audio>
